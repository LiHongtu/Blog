<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}
<div class="body-wrap">
<article id="post-hack-in-localstorage" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta"><a href="{{ post.url | prepend: site.baseurl }}" class="article-date"></a> </div>
  <div class="article-inner">
    <input type="hidden" class="isFancy" />
    <header class="article-header">
      <h1 class="article-title" itemprop="name"> <a class="article-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </h1>
    </header>
    <div class="article-info article-info-post">
      <div class="article-tag tagcloud">
        <ul class="article-tag-list">
          {{ category | first }}
        </ul>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="article-entry" itemprop="articleBody"> {{ content }} </div>
  </div>
</article>
{% include footer.html %}
</body>
</html>
