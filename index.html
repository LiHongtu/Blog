---
layout: default
---
{% for post in site.posts %}
<article id="post-hack-in-localstorage" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
  <div class="article-inner">
    <input type="hidden" class="isFancy" />
    <header class="article-header">
      <h1 class="article-title" itemprop="name"><a class="article-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </h1>
    </header>
    <div class="article-entry" itemprop="articleBody">
      {{post.excerpt}}
    </div>
    <div class="article-info article-info-index">
      <div class="article-tag tagcloud"> {{ page.category | first }} </div>
      <p class="article-more-link"> <a href="{{ post.url | prepend: site.baseurl }}">more >></a> </p>
      <div class="clearfix"></div>
    </div>
  </div>
</article>
{% endfor %}
